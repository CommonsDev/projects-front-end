<link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
<link href="css/print.css" media="print" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="js/vendor/ng-tags-input/ng-tags-input.min.css"> 
<link rel="stylesheet" href="js/vendor/ng-tags-input/ng-tags-input.bootstrap.min.css"> 
<div class="admin container-fluid">
	
	<ng-include src="'views/base/header.html'"></ng-include>
	
	<div id="intro" class="intro-project-create">

		<h1>Le numérique et l'innovation</h1>
		<h2>Au coeur de tous <em>les projets</em></h2>
		<button>A vous de jouer!</button>

	</div><!-- #intro -->

	<div class="toolbar">
		<div class="row container">
			<div class="container-xs-height">
				<div class="row-xs-height">
					<div class="col-md-2 col-xs-height col-middle blue">
						<h3>Les tags populaires <span class="glyphicon glyphicon-chevron-right"></span></h3>
					</div>
					<div class="col-md-8 col-xs-height col-middle">
						<ul class="tags tags-listing">
							<!-- 
							<li><a href="">Réseaux sociaux</a></li>
							<li><a href="">Journalisme</a></li>
							<li><a href="">Ecriture</a></li>
							<li><a href="">Community management</a></li>
							<li><a href="">Transmedia</a></li>
							<li><a href="">3D</a></li>
							<li><a href="">Gamification</a></li>
							<li><a href="">Numerique</a></li>
							<li><a href="">Robotique</a></li>
							<li><a href="">Créativité</a></li>
                             -->
						</ul>
					</div>
					<div class="col-md-2 col-xs-height col-middle blue">
						<form method="post" action="">
							<button type="submit"><span class="glyphicon glyphicon-search"></span></button>
						</form>
					</div>
				</div><!-- .row-xs-height -->
			</div><!-- .container-xs-height -->
		</div><!-- .container.row -->
	</div><!-- .toolbar -->

	<div class="row container">
	
		<div class="col-md-12">

			<div id="content" class="new-project">

				<h2>Créer un projet</h2>
				<h3>Nouveau projet</h3>
				
				<form method="post" action="">
				
					<div class="row">
				
						<div class="col-md-8">
					
							<input type="text" 
							       name="project-name" 
							       placeholder="Nom du projet" 
							       ng-model="projectsheet.project.title"/>
							
							<textarea name="project-tagline" 
							          placeholder="Résumez votre projet en une courte phrase" 
							          rows="4" 
							          ng-model="projectsheet.project.baseline">
				            </textarea>
							<span class="button button-add">Quels sont les mots-clés associés à votre projet ? (thématiques, type de projet, outils...)</span>
                            <tags-input ng-model="tags"
                                        placeholder="Ajouter un mot-clé">
		                      <auto-complete source="loadItems($query)"></auto-complete>
		                    </tags-input>
							
						</div>
					
						<div class="col-md-4">

							<button class="button button-photo-upload">Photo de couverture</button>
							<fieldset class="geolocalisation">
								<input type="text" name="address" placeholder="Adresse" />
								<input type="text" name="city" placeholder="Ville" />
								<input type="text" name="postalcode" placeholder="Code Postal" />
							</fieldset>
							<fieldset class="phases">
								<p>Etat d'avancement</p>
								<label for="phase1" class="selected">
									<input id="phase1" type="radio" name="phase" value="1" />
									<img src="./img/phase.png" alt="Phase 1" />
									Début
								</label>
								<label for="phase2">
									<input id="phase2" type="radio" name="phase" value="2" />
									<img src="./img/phase.png" alt="Phase 2" />
									Phase 2
								</label>
								<label for="phase3">
									<input id="phase3" type="radio" name="phase" value="3" />
									<img src="./img/phase.png" alt="Phase 3" />
									Phase 3
								</label>
								<label for="phase4">
									<input id="phase4" type="radio" name="phase" value="4" />
									<img src="./img/phase.png" alt="Phase 4" />
									Phase 4
								</label>
							</fieldset>
						
						</div>
				
					</div><!-- .row -->
					
					<textarea name="project-about" 
					          placeholder="Résumez votre projet en quelques lignes"
					          rows="4" 
					          ng-model="projectsheet.project.description"></textarea>

					<textarea ng-model="projectsheet.answers[$index]" name="question_{{$index}}" placeholder="{{question}} "rows="4" ng-repeat="question in template.questions"></textarea>
					
					
					<div class="row">

						<div class="col-md-6">
							<fieldset class="needs-idea">
								<h4>Vos besoins?</h4>
								<h5>Idée</h5>
								<textarea name="project-idea" placeholder="Champ de texte..." rows="4"></textarea>
								<button class="right">Suivant</button>
							</fieldset>
							<button class="button button-add">Gallerie photo et vidéo</button>
						</div>
					
						<div class="col-md-6">
							<fieldset class="fixme">
								<h4><span class="fixme">#FIXME</span><br />Lien vers une fiche ressource<br />(voir design)</h4>
							</fieldset>
						</div>
						
					</div><!-- .row -->
					
					<p class="right">
						<button class="button cancel" type="submit">Annuler</button>
						<button class="button" type="submit" ng-click="save(projectsheet)" >Enregistrer et publier</button>
					</p>
					
				</form>
				
			</div><!-- #content -->

		</div><!-- .row -->
		
	</div><!-- .row .container -->

	<footer>
		<ul>
			<li><a href=""><img src="./img/footer/social-twitter.gif" alt="Twitter" /></a></li>
			<li><a href=""><img src="./img/footer/social-facebook.gif" alt="Facebook" /></a></li>
			<li><a href=""><img src="./img/footer/social-google.gif" alt="Google+" /></a></li>
		</ul>
	</footer>
</div><!-- .container-fluid -->
