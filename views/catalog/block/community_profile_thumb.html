<gravatar-image data-gravatar-email="member.profile.user.email"
    data-gravatar-size="52"
    data-gravatar-rating="pg"
    data-gravatar-default="/img/users/user-default.png"
    data-gravatar-secure="true"
    data-gravatar-css-class="img-circle">
</gravatar-image>
<p>{{member.profile.user.first_name}} {{member.profile.user.last_name}}</p>
<p>{{member.detail}}</p>
