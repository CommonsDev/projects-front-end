<!-- ### Result page  ### -->
<!-- Bar de recherche fait doublon avec celle du header 
<form class="form-inline mapsearch">
    <input type="text" class="form-control" name="search" ng-model="search_form.query"  placeholder="Recherche..." />
    <button class="btn" type="submit" ng-click="refreshSearch()"><span class="glyphicon glyphicon-search"></span></button>
</form> -->
<div class="row container">
    <div class="tags">
        <div class="col-md-12">
            <div class="home-fullwidth">
                <div class="row">
                    <div class="col-md-4">
                        <h2 class="members"><span class="glyphicon glyphicon-user"></span> Membres</h2>
                        <div class="boxes boxes-small boxes-small-home members">
                            <!-- boxes tag need to be attached to each other // any space will show up in the rendered html -->
                            <div class="box" ng-repeat="profile in searchResult['members'] | limitTo:13 ">
                                <ng-include src="'views/profile/block/profile_thumb.html'" ng-init="profile=profile"></ng-include>
                            </div
                            ><div class="box box-solo box-pink">
                                <div><a ui-sref="profile.list">Voir tous les membres <span class="glyphicon glyphicon-chevron-right"></span></a></div>
                            </div>
                        </div><!-- .boxes -->
                    </div><!-- .col-md-4 -->
                    <div class="col-md-4">
                        <h2 class="projects"><span class="glyphicon glyphicon-tasks"></span> Projets</h2>
                        <div class="boxes boxes-small boxes-small-home boxes-projects">
                            <!-- boxes tag need to be attached to each other // any space will show up in the rendered html -->
                            <div class="box" ng-repeat="project in searchResult['projects'] | limitTo:13" >
                                <ng-include src="'views/catalog/block/project_thumb.html'" ng-init="project=project"></ng-include> -->
                            </div
                            ><div class="box box-solo box-blue">
                                <div><a ui-sref="project.list">Voir tous les <br />projets <span class="glyphicon glyphicon-chevron-right"></span></a></div>
                            </div>
                        </div><!-- .boxes -->
                    </div><!-- .col-md-4 -->
                    <div class="col-md-4">
                        <h2 class="resources"><span class="glyphicon glyphicon-book"></span> Expériences partagées</h2>
                        <div class="boxes boxes-small boxes-small-home boxes-resources">
                            <!-- boxes tag need to be attached to each other // any space will show up in the rendered html -->
                            <div class="box" ng-repeat="resource in searchResult['resources'] | limitTo:13">
                                <ng-include src="'views/catalog/block/resource_thumb.html'" ng-init="resource=resource"></ng-include>
                            </div
                            ><div class="box box-solo box-green">
                                <div><a ui-sref="resource.list">Voir toutes les expériences <span class="glyphicon glyphicon-chevron-right"></span></a></div>
                            </div>
                        </div><!-- .boxes -->
                    </div><!-- .col-md-4 -->
                </div><!-- .row -->
            </div>
        </div>
    </div>
</div>
