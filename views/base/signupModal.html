<div class="container">
    <div class="row">
        <form role="form">
            <div class="col-lg-6" style="margin: 20px;">
                <div class="form-group">
                    <label for="InputName">Prénom</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Prénom ..." ng-model="user.first_name" required>

                    </div>
                </div>
                <div class="form-group">
                    <label for="InputName">Nom</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Nom ..." ng-model="user.last_name" required>

                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Email ..." ng-model="user.username" required>

                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" id="InputPwdFirst" name="InputEmail" placeholder="Mot de passe..." ng-model="user.password" required>

                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Confirmation du mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" id="InputPwdSecond" name="InputEmail" placeholder="Confirmation du mot de passe ..." ng-model="user.password2" required>

                    </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Submit" ng-click="register()" class="btn btn-info pull-right">
            </div>
        </form>
    </div>
</div>
