<div id="intro" class="intro-project-create" style="background-image: url('./img/bg/header-listing-profils.jpg')">

    <h1>La communauté</h1>
    <h2>Tous ensemble pour <em>l'innovation</em></h2>

</div><!-- #intro -->

<div class="toolbar toolbar-profils">
    <div class="row container">
        <form method="post" action="">
            <button type="submit"><span class="glyphicon glyphicon-search"></span></button>
        </form>
    </div><!-- .container.row -->
</div><!-- .toolbar -->

<div class="row container">

    <div class="col-md-12">

        <div id="content">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs nav-tabs-profils" role="tablist">
                <li class="active"><a href="#community" role="tab" data-toggle="tab">Communauté</a></li>
                <li><a href="#other" role="tab" data-toggle="tab">Autre</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content tab-content-profils" ng-controller="MakerScienceProfileListCtrl">

                <div class="tab-pane active" id="community">

                    <div class="boxes boxes-profils">
                        <ul class="members">
                            <li ng-repeat="baseProfile in profiles" ng-controller="MakerScienceProfileCtrl" ng-init="init(baseProfile.id)">
                                <a ui-sref="profile.detail({id:profile.id})">
                                    <gravatar-image data-gravatar-email="profile.parent.user.email"
                                                    data-gravatar-size="140"
                                                    data-gravatar-rating="pg"
                                                    data-gravatar-default="mm"
                                                    data-gravatar-secure="true"
                                                    data-gravatar-css-class="img-circle">
                                    </gravatar-image>
                                    <h3>{{profile.parent.user.first_name}} <strong>{{profile.parent.user.last_name}}</strong></h3>
                                    <h4>{{profile.activity}}</h4>
                                    <h5 ng-if="profile.location"><span class="glyphicon glyphicon-map-marker"></span> {{profile.location.address_locality}}</h5>
                                </a>
                            </li>
                        </ul><!-- .members -->
                    </div><!-- .boxes -->

                    <!--
                    <div class="right">
                        <ul class="pagination">
                            <li><a href="#">1</a></li>
                            <li class="active"><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                        </ul>
                    </div>
                    -->

                </div><!-- #community -->

                <div class="tab-pane" id="other">
                </div><!-- #bestrated -->

            </div><!-- .tab-content -->

            <form method="post" action="">
                <button class="large large-orange">Cartographie de la communauté</button>
            </form>

        </div><!-- #content -->

    </div>

</div><!-- .row .container -->
